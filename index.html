<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinner - CSS Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            display: grid;
            place-items: center;
            height: 100vh;
        }
        .spinner{
            border: 6px solid #ccc;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border-top-color: #1ecd97;
            border-left-color: #1ecd97;
            animation: spin 1s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <section>
        <div class="spinner">

        </div>
    </section>
</body>
</html>
